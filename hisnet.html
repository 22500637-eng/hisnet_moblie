<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISNet 메인</title>
    <link rel="stylesheet" href="css/hisnet.css">
    <script src="js/hisnet.js" defer></script>
    <style>
        .notice-box p {
    font-size: 12px;        /* 기본 글자 크기 */
    line-height: 1.3;       /* 줄 간격 살짝 좁힘 */
    word-break: keep-all;   /* 단어가 박스 밖으로 나가는 것 방지 */
}

/* 모바일 화면에서 더 작게 */
@media (max-width: 480px) {
    .notice-box p {
        font-size: 10px;    /* 모바일에서 더 작은 크기 */
    }
    .notice-box {
        padding: 8px;       /* 박스 안쪽 여백 줄이기 */
    }
}

    </style>

</head>
<body>

    <header class="nav">
        <img src="css/HGU.png" alt="사진" width="25">
        <div class="logo">HISNet</div>

        <form name="form">
            <button type="button" class="formButton" name="home">홈</button>
            <button type="button" class="formButton" name="meal">식단 메뉴</button>
            <button type="button" class="formButton" name="time">시간표/강의계획서</button>
            <button type="button" class="formButton" name="lab">상상랩</button>
        </form>
    </header>

    <section class="hero">
        <form class="hero-form">
            <h1>Welcome to HISNet</h1>
            <p>-공지-</p>
             <div class="img-box">
                <!-- ✔ GLS 종강총회 안내 텍스트 추가 -->
                <div class="notice-box">
                    <p>✨ <strong>GLS 25-2 종강총회 안내</strong> ✨</p>
                    <p>📅 일시: 12월 8일(월) · 19:30 시작 (입장 19:00부터 가능)</p>
                    <p>📍 장소: 학관 101호 A</p>
                    <p>🍨요아정: 총회 참석자 선착순 100분에게 지급</p>

                    <p>🐑 <strong>YMC(Y Mission Campus)</strong> 🐑</p>
                    <p>•신앙의 본질(P·L·O:Pray·Listen·Obey)을 삶으로 실천하고</p> 
                    <p>캠퍼스 복음화와 하나님 나라를 위해 함께 걸어갑니다.</p> 
                    <p>•정기예배 & 성경공부(화 19:00)</p>
                </div>

            </div>
        </form>
    </section>

</body>
</html>
